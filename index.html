      /* Global tweaks */
      body {
        background-color: #262522;
        color: #bababa;
        /* Allow scrolling but prevent bounce effects where possible */
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        /* Respect iOS Safe Areas (Notch / Home Bar) */
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      /* Ensure Unicode chess pieces use a font that supports them well */
      .font-chess {
        font-family: "Segoe UI Symbol", "Apple Symbols", "DejaVu Sans", "Symbola", serif;
      }
      /* Animations */
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      @keyframes captureDisappear {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(1.4); opacity: 0; }
      }
      .animate-pop { 
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }
      .animate-capture-disappear { 
        animation: captureDisappear 0.4s ease-out forwards;
